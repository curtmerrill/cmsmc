{% extends "base.html" %}

{% block main %}
<h1 class="site-tagline">Words, code and miscellany</h1>

{% for blog_post in entries %}
<article class="blog-post index-post">

<div class="post-meta">
  <p class="post-date"><a href="{{ blog_post.get_absolute_url }}">{{ blog_post.published_at|date:"F j, Y" }}</a></p>
</div>

<h1 class="post-title">{{ blog_post.title }}</h1>

{{ blog_post.body_html|safe }}
</article>
{% endfor %}


{% endblock %}
