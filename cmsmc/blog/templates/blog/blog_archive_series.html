{% extends "base.html" %}

{% block main %}
  <h1>{{ entries.first.series.name }}</h1>
  <ul class="archive-list">
  {% for e in entries %}
    <li class="archive-list__entry"><a class="plain" href="{{ e.get_absolute_url }}">
      <span class="">{{ e.published_at|date:"Y M d" }}</span>
      <u>{{ e.title }}</u>
    </a></li>
  {% endfor %}
  </ul>
{% endblock %}
