{% extends "base.html" %}

{% block main %}
<div class="container">
  <hgroup>
    <h1>All posts</h1>
  </hgroup>
  <ul class="archive-list" role="list">
  {% for e in entries %}
    <li class="{% ifchanged e.published_at.year %}newgroup{% endifchanged %}">
      <a class="plain" href="{{ e.get_absolute_url }}">
        <span class="archive-list__date">{{ e.published_at|date:"Y M d" }}</span>
        {{ e.title }}
      </a>
    </li>
  {% endfor %}
  </ul>
</div>
{% endblock %}
